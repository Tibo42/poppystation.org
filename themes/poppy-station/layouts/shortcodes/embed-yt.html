<div class="embed-responsive embed-responsive-{{ replace (.Get "ratio") ":" "by" }} d-block mb-3">
  <iframe class="embed-responsive-item" type="text/html"
    src="https://www.youtube.com/embed/{{ .Get "src" }}"
    frameborder="0"
    allow="encrypted-media"
    allowfullscreen>
  </iframe>
</div>
