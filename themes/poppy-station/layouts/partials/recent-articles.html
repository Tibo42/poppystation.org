<section class="news">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="text-uppercase font-weight-bold mb-5">Actualit√©s</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-7 mb-5">
        <div class="recent-articles list-group list-group-flush border">
          {{ range first 3 (where .Data.Pages "Section" "articles") -}}
          <a href="{{ .Permalink }}" class="list-group-item list-group-item-action">
            <h3 class="h5">{{ .Title }}</h3>
            <time datetime="{{ (.Date.Format " 2006-01-02 15:04:05 MST ") | safeHTML }}">{{ .Date.Format "January 02, 2006" }}</time>
          </a>
          {{- end }}
        </div>
      </div>

      <div class="recent-tweets col-lg-5">
        <div class="twitter-feed border">
          <a class="twitter-timeline" data-height="400" href="https://twitter.com/poppy_project?ref_src=twsrc%5Etfw">Tweets de Poppy Project</a>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-12 text-center pt-5 mt-5">
        <a class="btn btn-success btn rounded-0 px-4 py-3 font-weight-bold text-uppercase" href="{{ "articles" | relURL }}" role="button">Voir tous les articles</a>
      </div>
    </div>

  </div>
</section>
