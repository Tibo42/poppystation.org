<section class="partners py-4 bg-transparent">
  <div class="container">
    <div class="row">
      {{ range $.Site.Data.Partners.partners }}
      <div class="col-md-3 col-sm-6">
        <a href="{{ .link }}">
          <img class="img-fluid mx-auto d-block" src="{{ .img }}" alt="{{ .name }}">
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</section>
