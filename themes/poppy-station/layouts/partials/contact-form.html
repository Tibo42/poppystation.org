<section class="contact text-light bg-dark">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="text-center mb-5">Contactez-nous</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="https://formspree.io/{{ $.Site.Params.ContactForm.email }}" method="POST">
          <div class="form-group">
            <label for="contactFormName">Nom</label>
            <input id="contactFormName" type="text" name="name" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="contactFormEmail">Adresse e-mail</label>
            <input id="contactFormEmail" type="email" name="_replyto" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="contactFormMessage">Message</label>
            <textarea rows="8" id="contactFormMessage" name="message" class="form-control rounded-0"></textarea>
          </div>
          <div class="form-group mt-4">
            <input type="submit" value="Nous contacter" class="btn btn-warning btn-block btn-lg rounded-0 font-weight-bold text-white">
          </div>
        </form>
      </div>
    </div>
</section>
